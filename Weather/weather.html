<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./weather.css">
    <title>Xem Thời Tiết</title>
</head>

<body>
    <div class="weather-container">
        <div class="weather-search">
            <input type="text" placeholder="Tìm kiếm vị trí" class="search">
        </div>
        <div class="weather-address">
            <p class="address">Ha Noi, VN</p>
            <p class="time">Giờ hiện tại</p>
        </div>
        <div class="weather-temperature">
            <p class="temperature">23 <sup>o</sup>C</p>
            <p class="short-desc">Clouds</p>
        </div>
        <div class="weather-extentions">
            <div class="weather-extentions-item">
                <p>Tầm Nhìn</p>
                <p class="visibility">1000m</p>
            </div>
            <div class="weather-extentions-item">
                <p>Độ Gió</p>
                <p class="wind">1000m/s</p>
            </div>
            <div class="weather-extentions-item">
                <p>Độ Ẩm</p>
                <p class="sun">1000(%)</p>
            </div>
        </div>
        <script src="./script.js"></script>
</body>

</html>
